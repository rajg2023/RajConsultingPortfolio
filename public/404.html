<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=/RajConsultingPortfolio/?/">
    <script>
      // GitHub Pages SPA redirect: preserve the path after the repo name
      (function() {
        var l = window.location;
        var repo = '/RajConsultingPortfolio';
        var path = l.pathname.replace(repo, '');
        var newUrl = repo + '/?/' + path + l.search + l.hash;
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>Redirecting...</body>
</html>
